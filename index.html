<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600&family=Roboto:ital,wght@0,500;1,400&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="bootstrap-5.2.2-dist/bootstrap-5.2.2-dist/css">
    <title>Virtual ATM</title>
</head>

<header>
    <div class="bannerimg">
        <svg width="10" height="90">
            <rect width="300" height="100" style="fill: #EC1C24;stroke-width:3;">
        </svg>
        <img src="images/ocbcbanner.png" style="width: 200px;height:100px;object-fit:contain;">
    </div>
</header>

<body>
    <div class="row">
        <div class="column">
            <div class="col-left">
                <h1>Welcome!</h1>
                <p>Please Enter Your Card Number</p>
                <div class="acctnumberform">
                    <form action="/pin.html">
                        <div class="acctnum">
                            <label for="acctnum"></label>
                            <input type="number" id="acctnum" name="acctnum" placeholder="0000 0000 0000 0000"
                                required><br><br>
                        </div>
                        <div class="submitbtn">
                            <input type="submit" value="Enter" class="button">
                        </div>
                    </form>
                </div>
            </div>

        </div>
        <div class="column">
            <div class="col-right">
                <div class="card">
                    <img src="images/ocbccard.png" style="width: 400px;height:500px;object-fit:contain;">
                </div>
            </div>
        </div>
    </div>

</body>


</html>
