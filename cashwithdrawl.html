<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual ATM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600&family=Roboto:ital,wght@0,500;1,400&display=swap"
        rel="stylesheet">
</head>
<header>
    <div class="bannerimg">
        <svg width="10" height="90">
            <rect width="300" height="100" style="fill: #EC1C24;stroke-width:3;">
        </svg>
        <img src="images/ocbcbanner.png" style="width: 200px;height:100px;object-fit:contain;">
    </div>
</header>

<body>
    <div class="container text-centre">
        <h1>Cash Withdrawal</h1>
        <h4>Get Cash</h4>
        <div class="row" style="margin-top: 10px;">
            <div class="col-4">
                <button type="button" class="btn btn-light btn-lg" value="50">$50</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-light btn-lg" value="80">$80
                </button>
            </div>
            <div class="col-4" style="display: flex; float: right">
                <form action="/fin.html" name="withdrawForm" onsubmit="return(withdrawAmt());">
                    <div class="amt">
                        <label for="amt">Enter amount</label>
                        <input type="number" id="amt" name="amt" required><br><br>
                    </div>
                    <div class="submitbtn">
                        <input type="submit" value="Enter" class="btn btn-secondary btn-sm">
                    </div>
            </div>
        </div>
        <div class="row" style="margin-top: 0px;">
            <div class="col-4">
                <button type="button" class="btn btn-light btn-lg" value="100">$100</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-light btn-lg" value="500">$500</button>
            </div>
        </div>
    </div>

</body>

</html>
