<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600&family=Roboto:ital,wght@0,500;1,400&display=swap"
        rel="stylesheet">
    <title>Virtual ATM</title>
</head>

<header>
    <div class="bannerimg">
        <img src="images/ocbcbanner.png" style="width: 200px;height:100px;object-fit:contain;">
    </div>
</header>

<body>
    <h1>Please enter 6-digit pin number</h1>

    <div class="enterpinform">
        <form action="/index.html">
            <div class="pinnum">
                <label for="pinnum"></label>
                <input type="password" id="pinnum" name="pinnum" required min="6" max="6" value="111111"><br><br>
            </div>
            <div class="submitbtn">
                <input type="submit" value="Enter" class="button">
            </div>
        </form>
    </div>

</body>

</html>
